<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
        <div class="text">Matemática</div>
        <ul>
            <li>
                <a href="#" class="matrizes-btn">Matrizes
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="matrizes-show">
                    <li><a href="../html/determinantes/determinante2x2.html">Matriz 2x2</a></li>
                    <li><a href="../html/determinantes/determinante3x3.html">Matriz 3x3</a></li>
                    <li><a href="../html/determinantes/determinante4x4.html">Matriz 4x4</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="medias-btn">Médias
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="medias-show">
                    <li><a href="../html/medias/mediaPonderada.html">Média Ponderada</a></li>
                    <li><a href="../html/medias/mediaHarmonica.html">Média Harmônica</a></li>
                    <li><a href="../html/medias/mediaGeometrica.html">Média Geométrica</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="equacoes-btn">Equações
                    <span class="fas fa-caret-down third"></span>
                </a>
                <ul class="equacoes-show">
                    <li><a href="../html/equacoes/equacPrimeiro.html">Equação do 1º grau</a></li>
                    <li><a href="#">Equação do 2º grau</a></li>
            </li>
        </ul>
    </nav>

    <script>
        $('.btn').click(function(){
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.matrizes-btn').click(function(){
            $('nav ul .matrizes-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.medias-btn').click(function(){
            $('nav ul .medias-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('.equacoes-btn').click(function(){
            $('nav ul .equacoes-show').toggleClass("show2");
            $('nav ul .third').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        })
    </script>
</body>
</html>
